{{ block "Index" . }}
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Logitter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>

    <nav class="navbar bg-body-tertiary">
      <div class="input-group container-sm">
        <input
          id="searchField"
          name="query"
          type="text"
          class="form-control"
          placeholder="Search"
          aria-describedby="basic-addon1"
          hx-get="/search"
          hx-trigger="keyup changed"
          hx-target="#search-results"
          hx-swap="outerHTML"
        >
      </div>
    </nav>
    {{ template "Items" . }}
  </body>
</html>
{{ end }}


{{ block "Items" . }}
  <div id="search-results">
    {{ range $day := . }}
      <ul class="list-group container-sm text-center">
      <li class="list-group-item active container-sm text-center"> {{ $day.Day }}</li>
      {{ range $item := $day.Records }}
        <li class="list-group-item container-sm text-center">{{ $item.Text }}</li>
      {{ end }}
      </ul>
    {{ end }}
  </div>
{{ end }}
