{{ block "index" . }}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Logitter</title>
</head>

<body>
  {{ range $day := . }}
    <h3 id="centered"> {{ $day.Day }} </h3>
    {{ range $item := $day.Records }}
      <div id="centered">{{ $item.Text }}</div>
    {{ end }}
  {{ end }}
</body>

</html>

<style>
#centered {
  width:100%;
  display: flex;
  justify-content: center;
}
</style>
{{ end }}
